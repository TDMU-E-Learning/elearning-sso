<!DOCTYPE html>
<html lang="en">
    <header>
        <title>E-Learning SSO Authencation System</title>

        <!-- Meta Tag -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap 5.0 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <!-- Custom Style and Script -->
        <link rel="stylesheet" href="./css/change-password.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="./js/tab.js"></script>

        <script>

            $(document).ready(function(){
                $('#login_title').text(language.login_title);
            });
        
        </script>
    </header>
    <body>
        <div class="nav-bar d-flex flex-row align-items-center justify-content-between">
            <div>E-LEARNING SSO</div>
            <div class="btn-group dropleft" style="font-size: 16px;">
                <button class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown">
                  ENG
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" onclick="setLanguage('en')" href="#">ENG</a>
                    <a class="dropdown-item" onclick="setLanguage('vi')" href="#">VIE</a>
                    <a class="dropdown-item" onclick="setLanguage('lao')" href="#">LAO</a>
                    <a class="dropdown-item" onclick="setLanguage('jp')" href="#">JPN</a>
                </div>
              </div>
        </div>

        <div class="d-flex flex-row justify-content-center" style="height: 100%;">
            <div class="col-img col-sm-8 align-middle text-center" style="height: 100%;">
                <img src="./assets/images/main_login_picture.jpg" alt="" srcset="" width="90%">
            </div>

            <div class="col-12 col-sm-4 d-flex flex-row justify-content-center login-form">
                <div class="form-container d-flex flex-column">
                    <div style="margin-top: 20px; text-align: left; margin-bottom: 50px;">
                        <div id="login_title" style="font-size: 30px; font-weight: bold;">Forgot password</div>
                    </div>

                    <form>
                        <div style="margin-bottom: 20px;">
                            <input type="text" name="username" id="username" placeholder="Enter username" style="width: 100%;"/>
                        </div>

                        <div style="margin-bottom: 20px;">
                            <input type="email" name="current-email" id="current-email" placeholder="Enter current email" style="width: 100%;"/>
                        </div>

                        <div style="margin-bottom: 20px;">
                            <input type="email" name="new-email" id="new-email" placeholder="Enter new email" style="width: 100%;"/>
                        </div>

                        <div style="margin-bottom: 20px;">
                            <input type="email" name="renter-email" id="renter-email" placeholder="Re-enter new email" style="width: 100%;"/>
                        </div>

                        <button type="submit" class="btn btn-primary" style="width: 100%;">Submit</button>
                    </form>

                    <hr>

                    <div class="col-md-12 text-center"> 
                        <button class="btn btn-google" href="#">
                            Reset password
                        </button>
                    </div>

                    <div class="col-md-12 text-center"> 
                        <button class="btn btn-microsoft align-center" href="#">
                            Change password
                        </button>
                    </div>

                    <div class="col-md-12" style="margin-top: 30px; text-align: center;"> 
                        <a href="login.html">
                            Get back to Login
                        </a>
                    </div>
        
                </div>
            </div>
        </div>
    </body>
</html>
