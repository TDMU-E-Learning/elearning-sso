<html lang="en">
    <header>
        <title>E-Learning SSO Authencation System</title>

        <!-- Meta Tag -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap 5.0 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://www.recaptcha.net/recaptcha/api.js" async defer></script>
        <!-- Custom Style and Script -->
        <link rel="stylesheet" href="./css/login.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="./js/tab.js"></script>

        <script>

            $(document).ready(function(){
                $('#login_title').text(language.login_title);
            });
        
        </script>
    </header>
    <body>
        <div class="nav-bar">
            <div></div>
            <div class="title">E-Learning SSO System</div>
            <div class="btn-group dropleft" style="font-size: 16px;">
                <button class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown">
                    ENG
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" onclick="setLanguage('en')" href="#">ENG</a>
                    <a class="dropdown-item" onclick="setLanguage('vi')" href="#">VIE</a>
                    <a class="dropdown-item" onclick="setLanguage('lao')" href="#">LAO</a>
                    <a class="dropdown-item" onclick="setLanguage('jp')" href="#">JPN</a>
                </div>
            </div>
        </div>

        <div class="body row">
            <div class="left-box">
                <img class="inner-image" src="./assets/images/main_login_picture.jpg" alt="main-image" />
            </div>
    
            <div class="right-box">
                <div class="login-form">
    
                    <div class="login-logo">
                        <img src="./assets/images/logo.png" alt="" srcset="">
                    </div>
    
                    <div class="login-title">Reset password</div>
    
                    <form action="#" method="POST">
                        <input type="password" name="password" id="password" placeholder="Enter your password"/>
                        <input type="password" name="re-password" id="re-password" placeholder="Re-enter your password"/>
                        <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI" data-size="invisible"></div>
                        <input class="login-btn" type="submit" value="Confirm">
                        
                        <div class="back-login">
                            <a href="#" >Back to Login</a>
                        </div>
                        
                    </form>
    
                    <div class="copyright">
                        Made by E-Learning Teams -
                        <a href="#">Pravicy</a> - 
                        <a href="#">Terms</a> -
                        <a href="#">Credits</a>
                    </div>
    
                </div>
            </div>
        </div>
    </body>
